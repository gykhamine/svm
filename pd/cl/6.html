<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Église Cité de Refuge</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .logo-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 180px;
      height: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

  </style>
</head>
<body>

<div class="logo-container">
  <!-- Logo SVG avec un abri et une croix stylisée -->
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Dégradé pour le toit -->
    <defs>
      <linearGradient id="grad-roof" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3498db; stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1abc9c; stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Toit stylisé (représentant un refuge) -->
    <polygon points="10,50 50,20 90,50" fill="url(#grad-roof)" stroke="#2980b9" stroke-width="2" />

    <!-- Corps de la maison -->
    <rect x="20" y="50" width="60" height="40" fill="#ecf0f1" stroke="#2980b9" stroke-width="2" />
    
    <!-- Croix dans l'abri -->
    <rect x="46" y="50" width="8" height="40" fill="#e74c3c" />
    <rect x="36" y="60" width="28" height="8" fill="#e74c3c" />

    <!-- Halo autour de la croix -->
    <circle cx="50" cy="70" r="12" fill="none" stroke="#fff" stroke-width="4" opacity="0.2"/>

  </svg>

  <!-- Texte du logo -->
  <div class="logo-text">Cité de Refuge</div>
</div>

</body>
</html>
